plugins {
    id 'java'
    id 'application'
}

description = 'Code Analysis Pipeline - 코드 분석 파이프라인 통합'

application {
    mainClass = 'com.aiprocess.pipeline.CodePipelineDemo'
}

dependencies {
    implementation project(':step9-parsing')
    implementation project(':step10-ast')
    implementation project(':step11-semantics')
    implementation project(':step12-pattern')
    implementation project(':step13-detection')
    implementation project(':step14-scoring')
    implementation 'com.github.javaparser:javaparser-core:3.25.8'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.25.8'
}
